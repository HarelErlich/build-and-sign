name: Get Kernel List

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt      
      - name: Display kernel list
        run: python scripts/kernels.py
      - name: Commit kernel list updates 
        run: |
          git config --local user.name "actions-build-and-sign@github.com"
          git add ./scripts
          git commit -m "Updating the kernel version list"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
